<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Count Up By</title>
  </head>
  <body>
    <div class="container">
      <h1>Count Up By</h1>

      <form id="count">
        <div class="form-group">
          <label for="message">Enter the number you want to count to</label>
          <input id="countto" type="text">
        </div>

        <div class="form-group">
          <label for="message">Enter the number you want to count up by (i.e. count by 5)</label>
          <input id="countby" type="text">
        </div>

        <button type="submit" class="btn">Calculate</button>
      </form>

      <div id="result">
        <p>Here is your output!</p>
        <p><span class="result"></span>

        </p>
      </div>
    </div>
  </body>
</html>
